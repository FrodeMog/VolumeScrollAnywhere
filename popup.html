<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Volume Scroll Anywhere</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Volume Scroll Anywhere</h1>
    <form>
      <div style="text-align:center;">
        <label for="increment">Volume scroll amount</label>
        <input type="range" id="increment" name="increment" min="0.001" max="0.25" step="0.001" value="0.02" oninput="updateSliderValue(this.value)">
        <span id="sliderValue">2%</span>
      </div>
    </form>
    <script src="popup.js"></script>
  </body>
</html>

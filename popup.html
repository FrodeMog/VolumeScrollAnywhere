<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Volume Scroll Anywhere</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Volume Scroll Anywhere</h1>
    <form>
        <div style="text-align:center;">
            <label for="increment">Volume scroll amount</label>
            <input type="range" id="increment" name="increment" min="0.001" max="0.25" step="0.001" value="0.02"
                oninput="updateSliderValue(this.value)">
            <span id="sliderValue">2%</span>
        </div>
        <hr> <!-- New section starts here -->
        <div style="text-align:center;">
            <label for="displayVolume">Display current volume level</label>
            <input type="checkbox" id="displayVolume" name="displayVolume" onchange="updateDisplayVolume(this.checked)">
        </div>
        <div style="text-align:center;">
            <label for="textColor">Text color:</label>
            <input type="color" id="textColor" name="textColor" onchange="updateTextColor(this.value)" value="#000000">
            <label for="textSize">Text size:</label>
            <select id="textSize" name="textSize" onchange="updateTextSize(this.value)">
                <option value="10px">10px</option>
                <option value="12px">12px</option>
                <option value="14px">14px</option>
                <option value="16px" selected>16px</option>
                <option value="18px">18px</option>
                <option value="20px">20px</option>
                <option value="24px">24px</option>
                <option value="28px">28px</option>
                <option value="30px">30px</option>
            </select>
        </div>
        </div>
    </form>
    <script src="popup.js"></script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Volume Scroll Anywhere</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 style="text-align: center;">Volume Scroll Anywhere</h1>
    <form>
        <div style="text-align:center;">
            <label for="increment">Volume scroll amount</label>
            <input type="range" id="increment" name="increment" min="0.001" max="0.25" step="0.001" value="0.02"
                oninput="updateValue(this.id, this.value)">
            <span id="incrementValue">2%</span>
        </div>
    </form>
    <hr>
    <form>
        <div style="text-align:center;">
            <label for="textSize">Text size</label>
            <input type="range" id="textSize" name="textSize" min="10" max="50" step="1" value="16"
                oninput="updateTextSize(this.id, this.value)">
            <span id="textSizeValue">16px</span>
        </div>
    </form>
    <script src="popup.js"></script>
</body>

</html>
